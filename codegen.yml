overwrite: true
schema:
  - "${HASURA_GRAPHQL_URL}":
      headers:
        x-hasura-admin-secret: "${HASURA_ADMIN_SECRET}"
documents: "src/services/graphql/queries/**/*.graphql"
generates:
  src/api/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypename: true
      enumsAsTypes: true
      avoidOptionals: false
      maybeValue: T | null
      withHooks: true
      withComponent: false
      withHOC: false
